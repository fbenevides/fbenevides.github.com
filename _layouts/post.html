---
layout: default
---

<a href="/">Home</a>

<article>
    <h1>{{ page.title }}</h1>
    <ul class="tags">
        {% for tag in page.tags %}
            <li>{{ tag }}</li>
        {% endfor %}
    </ul>
    {{content}}

    <footer>
        Comments or questions? <a href="https://twitter.com/{{ site.twitter }}">Ping me on Twitter</a>!
    </footer>
</article>
